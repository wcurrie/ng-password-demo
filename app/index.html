<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="styles/font-awesome.min.css"/>
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body ng-app="playApp">
    <div class="container">
        <div class="hero-unit" ng-controller="MainCtrl">
            <h2>How about a password?</h2>
            <div class="using">
                Using <a href="http://angularjs.org">Angular.js</a>
            </div>
            <div class="password-form">
                <label>Password:</label>
                <input type="password" ng-model="password1"/>
                <div class="control-group" ng-class="!match() && 'error'">
                    <label>And again:</label>
                    <input type="password" ng-model="password2"/>
                </div>
            </div>
            <div class="password-rules">
                <label>Your password must:</label>
                <ul>
                    <li ng-repeat="rule in rules">
                        <i ng-class="rule.class()"></i>
                        {{rule.description}}
                    </li>
                </ul>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
    <a href="https://github.com/wcurrie/ng-password-demo"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>

    <script src="components/angular/angular.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
